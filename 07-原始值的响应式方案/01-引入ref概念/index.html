  <body>
    <script type="module">
      /**
       *  const refVal1 = ref(1)
       *  const refVal2 = reactive({ value: 1 })
       *  1. 如何区分一个数据是否为ref
       *     给ref原型增加一个唯一标识
       *  2. 为什么要给ref再包一层
       *     因为在setup中需要将属性值进行解构,导致ref不具备响应式
       *  3. 响应式丢失,在副作用函数内，即使通过普通对象 newObj 来访问属性值，也能够建立响应联系？其实是可以的
       *     toRef , toRefs
       *
       */
      import { effect, reactive, shallowReactive, ref } from "./index.js";

      // const obj = {};
      const refVal = ref(1);

      effect(() => {
        console.log(refVal.value);
      });
      refVal.value = 2;
    </script>
