<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script type="module">
      // 上一节硬编码了一个副作用函数effect,如果不叫这个名称则无法正常执行
      // 而希望的是,不论是什么名字的函数都可以正常执行
      // 所以需要提供一个用来注册副作用函数的机制

      // 用一个全局变量存储被注册的副作用函数
      let activeEffect;

      // effect函数用来注册副作用函数
      function effect(fn) {
        // 当调用effect 注册副作用那函数时,将副作用函数fn赋值给全局变量activeEffect
        activeEffect = fn;
        // 立即执行副作用函数
        fn();
      }

      // 响应式
      const data = { text: "hello world" };
      const bucket = new Set();
      const obj = new Proxy(data, {
        get(target, key) {
          if (activeEffect) {
            console.log(target, "@@target");
            bucket.add(activeEffect);
          }
          return target[key];
        },
        set(target, key, newVal) {
          target[key] = newVal;
          bucket.forEach((fn) => fn());
          return true;
        },
      });

      // 测试 , 例如在响应式数据obj上设置一个不存在的属性时
      // 可以按照如下的方式使用effect函数
      effect(() => {
        console.log("effect run"); // 打印两次
        document.body.innerHTML = obj.text;
      });

      setTimeout(() => {
        // 副作用函数中并没有读取 notExist 属性的值
        obj.noExist = "hello Vue3";
      }, 1000);

      // 下一节需要解决的问题
      // 在匿名副作用函数中兵没有读取obj.notExist 并没有与副作用建立建立响应联系
      // 因此,定时器内的语句的执行不应该触发匿名副作用函数重新执行,但是这里却执行了,所以这是不正确的,
      // 为了解决这个问题, 我们需要重新设计桶的数据结构
    </script>
  </body>
</html>
